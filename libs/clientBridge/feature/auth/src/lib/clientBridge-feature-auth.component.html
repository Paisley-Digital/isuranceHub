<mat-drawer-container class="!bg-card h-full" autosize>
  <mat-drawer-content class="!flex flex-col">
    <div class="relative flex flex-1 flex-wrap">
      <div class="w-full max-sm:mt-8 md:flex md:w-1/2 md:items-center md:justify-center">
        <div class="flex w-full justify-center max-sm:h-full">
          <div class="w-3/4 sm:w-1/2 md:mt-12 md:w-2/3 lg:w-1/2">
            <ng-container [ngTemplateOutlet]="login"/>
          </div>
        </div>
      </div>
      @if ((isHandsetScreen$ | async) === false) {
        <div class="w-1/2">
            <div class="cover-image"></div>
        </div>
      }
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #login>
  <div class="flex flex-col items-center max-sm:h-full max-sm:pb-8">
    <div class="text-4xl">
      Welcome InsuraTech
    </div>
    <div class="mt-10 w-full flex-1">
        <ng-container [ngTemplateOutlet]="loginTemplate" />
    </div>
  </div>
</ng-template>

<ng-template #loginTemplate>
  <form class="flex h-full flex-col" [formGroup]="loginForm">
    <div class="flex flex-1 flex-col">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Your name</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Your Password</mat-label>
        <input
          matInput
          formControlName="password" />
        <mat-error>
        </mat-error>
      </mat-form-field>
      <div class="mt-3 flex items-start justify-end">
        <a
          mat-button
          color="primary"
          class="text-primary hover:text-primary-900">
          Forgot password?
        </a>
      </div>
      <button
        mat-flat-button
        color="primary"
        class="!mt-12">
        Log in
      </button>
    </div>
  </form>
</ng-template>
