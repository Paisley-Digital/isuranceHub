<div class="card-container">
  <mat-card class="widget-card max-md-widget">
    <mat-card-content>
      <table mat-table
             [dataSource]="dataSource"
             cdkDropList
             cdkDropListOrientation="horizontal"
             (cdkDropListDropped)="drop($event)">

        <ng-container matColumnDef="customer">
          <th mat-header-cell cdkDrag *matHeaderCellDef>First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="timeUpdate">
          <th mat-header-cell cdkDrag *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell cdkDrag *matHeaderCellDef> Phone number</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="Nationalcode">
          <th mat-header-cell cdkDrag *matHeaderCellDef> National code</th>
          <td mat-cell *matCellDef="let element"> {{element.Nationalcode}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell cdkDrag *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon svgIcon="chevron-right" (click)="navigateDetails()"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

      <div class="flex items-center justify-between mt-4">
        <mat-paginator
          #paginator
          class="custom-paginator"
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [hidePageSize]="true"
          [pageIndex]="pageIndex">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
