<div class="flex h-full flex-col">
  @if ((isHandsetScreen$ | async) === false) {
    <lib-header-desktop />
  }
  <mat-sidenav-container
    class="h-full max-md:[--mat-sidenav-content-background-color:theme(colors.card)] max-sm:!overflow-visible">
    @if ((isHandsetScreen$ | async) === false) {
      <mat-sidenav [mode]="'side'" [fixedInViewport]="true" [opened]="true" class="!w-[280px] pt-[70px] !absolute">
        <insurance-side-bar />
      </mat-sidenav>
    }
    <mat-sidenav-content class="max-sm:!overflow-visible">
      <div class="outlet-container background-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
