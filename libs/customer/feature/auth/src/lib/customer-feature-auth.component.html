<mat-drawer-container class="!bg-card !h-full" autosize>
  <mat-drawer-content class="!flex flex-col">
    <div class="relative flex flex-1 flex-wrap">
      @if ((isHandsetScreen$ | async) === false) {
        <div class="w-1/2">
          <div class="cover-image"></div>
        </div>
      }
      <div class="w-full max-sm:mt-8 md:flex md:w-1/2 md:items-center md:justify-center">
        <div class="flex w-full justify-center max-sm:h-full">
          <div class="w-3/4 sm:w-1/2 md:mt-12 md:w-2/3 lg:w-1/2">
            <ng-container [ngTemplateOutlet]="login"/>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #login>
  <div class="flex flex-col items-center max-sm:h-full max-sm:pb-8 w-full">
    <h1 class="!flex !justify-start !w-full">
      Welcome ADNIC
    </h1>
    <div class="mt-10 w-full flex-1">
      <ng-container [ngTemplateOutlet]="loginTemplate" />
    </div>
  </div>
</ng-template>

<ng-template #loginTemplate>
  <form class="flex h-full flex-col" [formGroup]="loginForm">
    <div class="flex flex-1 flex-col">
      <div class="!mt-3 flex flex-col gap-3">
        <mat-form-field  hideRequiredMarker class="!rounded-lg">
          <mat-label>Your name</mat-label>
          <input matInput formControlName="userName" />
          <mat-error>
            <insurance-error-message [input]="loginForm.get('userName')"/>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="!mt-3 flex flex-col gap-3">
        <mat-form-field hideRequiredMarker>
          <mat-label>Your Password</mat-label>
          <input
            matInput
            type="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password" />
          <mat-error>
            <insurance-error-message [input]="loginForm.get('password')"/>
          </mat-error>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isShowPassword()"
            [attr.aria-pressed]="showPassword()">
            <mat-icon [svgIcon]="showPassword() ? 'eye' : 'eye-slash'" />
          </button>
        </mat-form-field>
      </div>
      <div class="mt-3 flex items-start justify-between">
        <mat-checkbox class="example-margin" color="primary">Remember me</mat-checkbox>
        <a
          mat-button color="primary">
          Forgot password?
        </a>
      </div>
      <button
        color="primary"
        mat-flat-button class="mt-8" (click)="navigateToProduct()">
        Log in
      </button>
    </div>
  </form>
</ng-template>
